<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Departamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Crear Departamento</h1>
    <form id="formDepartamento" class="row g-3">
      <div class="col-md-6">
        <input class="form-control" placeholder="Nombre del Departamento" id="nombre" required>
      </div>
      <div class="col-md-6">
        <button class="btn btn-success w-100">Guardar</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('formDepartamento').addEventListener('submit', async e => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;

      await fetch('/api/departamentos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre })
      });

      location.href = '/';
    });
  </script>
</body>
</html>
